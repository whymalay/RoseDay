<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day, Vaishnavi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
            text-align: center;
        }
        .hidden-text {
            display: none;
            font-size: 2rem;
            color: #d63384;
            font-weight: bold;
            margin-top: 20px;
        }
        .romantic-message {
            display: none;
            font-size: 1.5rem;
            color: #b30e5c;
            margin-top: 10px;
            font-style: italic;
        }
        .roses {
            display: none;
            justify-content: center;
            margin-top: 10px;
            font-size: 2rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #b30e5c;
        }
    </style>
</head>
<body>
    <button id="revealButton" onclick="showMessage()">Click to Reveal</button>
    <div class="hidden-text" id="message">Happy Rose Day, Vaishnavi! ❤️</div>
    <div class="romantic-message" id="romanticMessage">You are the most beautiful rose in my garden of life, and I am forever grateful to have you by my side. 🌹💕</div>
    <div class="roses" id="roses">🌹🌹🌹🌹🌹🌹🌹🌹🌹🌹</div>
    
    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
            document.getElementById("romanticMessage").style.display = "block";
            document.getElementById("roses").style.display = "block";
            document.getElementById("revealButton").style.display = "none";
        }
    </script>
</body>
</html>
